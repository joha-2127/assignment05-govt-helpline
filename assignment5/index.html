<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="title">
      <div class="title-left">
        <img src="./logo.png" class="logo" />
        <span class="title-name">Emergency Service</span>
      </div>
      <div class="title-right">
        <div class="interaction-item">
          <span id="heartCount">0</span>
          <img src="heart.png" alt="Heart Icon" class="icon" />
        </div>
        <div class="interaction-item">
          <span id="coinCount">100</span>
          <img src="coin.png" alt="Coin Icon" class="icon" />
        </div>
        <button id="copyButton" class="copy-button">
          <span id="copyCount">2</span> Copy
        </button>
      </div>
    </nav>
    <section class="hero">
      <img src="logo-dark.png" class="hero-logo" />
      <h1 class="hero-title">Emergency Service Directory</h1>
      <p class="hero-slogan">
        Government Emergency Services at Your Fingertips - A Project by
        Government of the People's Republic of Bangladesh
      </p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
